  <h1>Contact</h1>
  <div class="card">
    <p>Formulaire via <a href="https://formspree.io/" target="_blank">Formspree</a>. Remplacez l'URL d'action par la vôtre.</p>
    <form method="POST" action="https://formspree.io/f/your_form_id">
      <div class="row">
        <div><label>Nom</label><input name="name" required></div>
        <div><label>Email</label><input name="_replyto" type="email" required></div>
      </div>
      <label>Message</label>
      <textarea name="message" rows="6" required></textarea>
      <p><button class="btn" type="submit">Envoyer</button></p>
    </form>
  </div>
</div>
