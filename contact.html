  <h1>Contact</h1>
  <div class="card">
    <p>Utilisez ce formulaire pour m‚Äôenvoyer un message. Les mails arrivent directement dans ma bo√Æte Outlook üì©.</p>

    <form id="contact-form">
      <div class="row">
        <div>
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>

      <label for="subject">Sujet</label>
      <input type="text" id="subject" name="subject" placeholder="Sujet du message" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <p><button class="btn" type="submit">Envoyer</button></p>
    </form>

    <div id="status"></div>
  </div>
</div>

<script>
const form = document.getElementById("contact-form");
const status = document.getElementById("status");

form.addEventListener("submit", async function(event) {
  event.preventDefault(); // emp√™che le rechargement de la page

  const data = new FormData(form);

  try {
    const response = await fetch("https://formspree.io/f/xblzdnaj", {
      method: "POST",
      body: data,
      headers: { "Accept": "application/json" }
    });

    if (response.ok) {
      status.textContent = "‚úÖ Message envoy√© avec succ√®s !";
      status.className = "success";
      form.reset(); // vide les champs
    } else {
      status.textContent = "‚ùå Erreur lors de l‚Äôenvoi. R√©essayez.";
      status.className = "error";
    }
  } catch (error) {
    status.textContent = "‚ùå Impossible de contacter le serveur.";
    status.className = "error";
  }
});
</script>
</body>
